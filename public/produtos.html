<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Controle de Bobinas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Produtos</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/configuracoes.html">Configura√ß√µes</a>
                <a href="/produtos.html" class="active">Produtos</a>
            </nav>
        </header>

        <main>
            <!-- Alertas -->
            <div id="alerta-container"></div>

            <!-- Formul√°rio de Cadastro -->
            <section class="form-section">
                <h2>Cadastrar Novo Produto</h2>
                <form id="form-produto">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="loja">Loja *</label>
                            <select id="loja" required>
                                <option value="">Selecione...</option>
                                <option value="Cortinave">Cortinave</option>
                                <option value="BN">BN</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="codigo">C√≥digo *</label>
                            <input type="text" id="codigo" placeholder="Ex: PROD001" required>
                        </div>

                        <div class="form-group">
                            <label for="cor_id">Cor *</label>
                            <select id="cor_id" required>
                                <option value="">Carregando...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gramatura_id">Gramatura *</label>
                            <select id="gramatura_id" required>
                                <option value="">Carregando...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fabricante">Fabricante *</label>
                            <select id="fabricante" required>
                                <option value="">Selecione...</option>
                                <option value="Propex">Propex</option>
                                <option value="Textiloeste">Textiloeste</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="largura_sem_costura">Largura sem costura (cm) *</label>
                            <input type="number" id="largura_sem_costura" step="0.01" min="0" placeholder="Ex: 300" required>
                        </div>

                        <div class="form-group">
                            <label for="tipo_bainha">Tipo de Bainha *</label>
                            <select id="tipo_bainha" required>
                                <option value="">Selecione...</option>
                                <option value="Cano/Cano">Cano/Cano</option>
                                <option value="Cano/Arame">Cano/Arame</option>
                                <option value="Arame/Arame">Arame/Arame</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="largura_final">Largura Final (cm) *</label>
                            <input type="number" id="largura_final" step="0.01" min="0" placeholder="Ex: 298.5" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                </form>
            </section>

            <!-- Tabela de Produtos -->
            <section class="table-section">
                <h2>Produtos Cadastrados</h2>
                
                <div class="search-box">
                    <input type="text" id="search-produtos" placeholder="üîç Buscar por c√≥digo, cor, loja..." onkeyup="filtrarProdutos()">
                </div>

                <div class="table-responsive">
                    <table id="tabela-produtos">
                        <thead>
                            <tr>
                                <th>Loja</th>
                                <th>C√≥digo</th>
                                <th>Cor</th>
                                <th>Gramatura</th>
                                <th>Fabricante</th>
                                <th>Larg. S/Costura</th>
                                <th>Tipo Bainha</th>
                                <th>Larg. Final</th>
                                <th>Status</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="lista-produtos">
                            <tr>
                                <td colspan="10" class="text-center">Carregando produtos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/produtos.js"></script>
</body>
</html>

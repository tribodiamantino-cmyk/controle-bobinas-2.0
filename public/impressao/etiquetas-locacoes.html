<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Loca√ß√µes - Impress√£o em Lote</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configura√ß√£o para impressora t√©rmica 100x50mm */
        @page {
            size: 100mm 50mm;
            margin: 0;
        }

        @media print {
            body {
                background: white;
            }
            .no-print {
                display: none !important;
            }
            .etiqueta {
                page-break-after: always;
            }
            .etiqueta:last-child {
                page-break-after: auto;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }

        /* Controles (n√£o imprimem) */
        .controls {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .controls h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .info-box {
            background: #f0f9ff;
            border: 1px solid #0284c7;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* Preview das etiquetas */
        .preview-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100mm, 1fr));
            gap: 20px;
        }

        .etiqueta-wrapper {
            background: white;
            padding: 5mm;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media print {
            .etiqueta-wrapper {
                background: transparent;
                padding: 0;
                box-shadow: none;
                border-radius: 0;
            }
        }

        /* Etiqueta em si */
        .etiqueta {
            width: 100mm;
            height: 50mm;
            border: 2px solid #000;
            padding: 3mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: white;
        }

        .header {
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 2mm;
            margin-bottom: 2mm;
        }

        .header h2 {
            font-size: 14pt;
            font-weight: bold;
            margin-bottom: 1mm;
        }

        .codigo-locacao {
            font-size: 18pt;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .content {
            display: flex;
            gap: 3mm;
            align-items: center;
        }

        .qr-container {
            flex-shrink: 0;
        }

        .qr-container img {
            width: 35mm;
            height: 35mm;
            border: 1px solid #000;
        }

        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2mm;
        }

        .info-row {
            margin-bottom: 1mm;
        }

        .info-label {
            font-size: 8pt;
            color: #666;
            font-weight: bold;
            display: block;
        }

        .info-value {
            font-size: 11pt;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            border-top: 1px solid #000;
            padding-top: 1mm;
            font-size: 7pt;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="controls no-print">
        <h1>üìç Etiquetas de Loca√ß√µes - Impress√£o em Lote</h1>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Instru√ß√µes:</strong><br>
            Selecione quais loca√ß√µes deseja imprimir. As etiquetas ser√£o geradas com QR Code para facilitar a identifica√ß√£o.
        </div>

        <div class="form-group">
            <label for="filtro-locacoes">Filtrar loca√ß√µes:</label>
            <select id="filtro-locacoes" onchange="filtrarLocacoes()">
                <option value="todas">Todas as Loca√ß√µes Ativas</option>
                <option value="rua-a">Apenas Rua A</option>
                <option value="rua-b">Apenas Rua B</option>
                <option value="prateleira-1">Apenas Prateleira 1</option>
                <option value="prateleira-2">Apenas Prateleira 2</option>
            </select>
        </div>

        <div>
            <button class="btn btn-success" onclick="carregarLocacoes()">üîÑ Atualizar Loca√ß√µes</button>
            <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Imprimir Todas</button>
            <button class="btn btn-secondary" onclick="window.close()">‚úñ Fechar</button>
        </div>

        <div id="contador" style="margin-top: 10px; font-weight: bold;">
            Carregando...
        </div>
    </div>

    <div id="preview-container" class="preview-container">
        <div class="loading">
            Carregando loca√ß√µes...
        </div>
    </div>

    <script>
        let locacoesData = [];
        let filtroAtual = 'todas';

        // Carregar loca√ß√µes do backend
        async function carregarLocacoes() {
            try {
                document.getElementById('preview-container').innerHTML = '<div class="loading">Carregando loca√ß√µes...</div>';

                const response = await fetch('/api/locacoes');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                locacoesData = data.data.filter(loc => loc.ativa); // Apenas ativas
                renderizarEtiquetas();

            } catch (error) {
                document.getElementById('preview-container').innerHTML = `
                    <div class="loading" style="color: red;">
                        ‚ùå Erro ao carregar loca√ß√µes: ${error.message}
                    </div>
                `;
                console.error(error);
            }
        }

        // Filtrar loca√ß√µes
        function filtrarLocacoes() {
            const select = document.getElementById('filtro-locacoes');
            filtroAtual = select.value;
            renderizarEtiquetas();
        }

        // Renderizar etiquetas
        async function renderizarEtiquetas() {
            const container = document.getElementById('preview-container');

            // Aplicar filtro
            let locacoesFiltradas = [...locacoesData];

            if (filtroAtual === 'rua-a') {
                locacoesFiltradas = locacoesFiltradas.filter(loc => loc.codigo.startsWith('A'));
            } else if (filtroAtual === 'rua-b') {
                locacoesFiltradas = locacoesFiltradas.filter(loc => loc.codigo.startsWith('B'));
            } else if (filtroAtual === 'prateleira-1') {
                locacoesFiltradas = locacoesFiltradas.filter(loc => loc.codigo.includes('-B1-'));
            } else if (filtroAtual === 'prateleira-2') {
                locacoesFiltradas = locacoesFiltradas.filter(loc => loc.codigo.includes('-B2-'));
            }

            // Atualizar contador
            document.getElementById('contador').textContent = `${locacoesFiltradas.length} etiqueta(s) selecionada(s)`;

            if (locacoesFiltradas.length === 0) {
                container.innerHTML = '<div class="loading">Nenhuma loca√ß√£o encontrada com esse filtro.</div>';
                return;
            }

            // Renderizar todas as etiquetas
            container.innerHTML = '';

            for (const locacao of locacoesFiltradas) {
                try {
                    // Buscar QR Code
                    const qrResponse = await fetch(`/api/qrcodes/locacao/${locacao.id}`);
                    const qrData = await qrResponse.json();

                    const etiquetaHtml = `
                        <div class="etiqueta-wrapper">
                            <div class="etiqueta">
                                <div class="header">
                                    <h2>üìç LOCA√á√ÉO</h2>
                                    <div class="codigo-locacao">${locacao.codigo}</div>
                                </div>

                                <div class="content">
                                    <div class="qr-container">
                                        <img src="${qrData.data.qr}" alt="QR Code ${locacao.codigo}">
                                    </div>

                                    <div class="info">
                                        <div class="info-row">
                                            <span class="info-label">DESCRI√á√ÉO:</span>
                                            <span class="info-value">${locacao.descricao || 'Loca√ß√£o de armazenamento'}</span>
                                        </div>

                                        <div class="info-row">
                                            <span class="info-label">CAPACIDADE:</span>
                                            <span class="info-value">${locacao.capacidade || 'Ilimitada'}</span>
                                        </div>

                                        <div class="info-row">
                                            <span class="info-label">ID:</span>
                                            <span class="info-value">#${locacao.id}</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="footer">
                                    Cortinave & BN - Sistema de Controle de Bobinas
                                </div>
                            </div>
                        </div>
                    `;

                    container.innerHTML += etiquetaHtml;

                } catch (error) {
                    console.error(`Erro ao gerar QR para loca√ß√£o ${locacao.codigo}:`, error);
                }
            }
        }

        // Carregar ao abrir a p√°gina
        carregarLocacoes();
    </script>
</body>
</html>

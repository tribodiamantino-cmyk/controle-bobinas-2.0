<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Loca√ß√µes - Impress√£o em Lote</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configura√ß√£o para impressora t√©rmica 30x60mm */
        @page {
            size: 30mm 60mm;
            margin: 0;
        }

        @media print {
            body {
                background: white;
            }
            .no-print {
                display: none !important;
            }
            .etiqueta {
                page-break-after: always;
            }
            .etiqueta:last-child {
                page-break-after: auto;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }

        /* Controles (n√£o imprimem) */
        .controls {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .controls h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .info-box {
            background: #f0f9ff;
            border: 1px solid #0284c7;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        /* Preview das etiquetas */
        .preview-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(30mm, 1fr));
            gap: 20px;
        }

        .etiqueta-wrapper {
            background: white;
            padding: 5mm;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media print {
            .etiqueta-wrapper {
                background: transparent;
                padding: 0;
                box-shadow: none;
                border-radius: 0;
            }
        }

        /* Etiqueta em si - 30mm x 60mm */
        .etiqueta {
            width: 30mm;
            height: 60mm;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }

        /* Cabe√ßalho - 8mm */
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding: 2mm 0;
            height: 8mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h2 {
            font-size: 11pt;
            font-weight: bold;
            margin: 0;
        }

        /* QR Code - 26mm (ocupa maior parte) */
        .qr-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1mm;
            border-bottom: 2px solid #000;
        }

        .qr-section img {
            width: 25mm;
            height: 25mm;
            display: block;
        }

        /* C√≥digo - 10mm */
        .codigo-section {
            text-align: center;
            padding: 2mm 1mm;
            height: 10mm;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #000;
        }

        .codigo-locacao {
            font-size: 10pt;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: -0.5px;
            line-height: 1;
        }

        /* Rodap√© - 6mm */
        .footer {
            text-align: center;
            padding: 1mm 0;
            height: 6mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-text {
            font-size: 7pt;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="controls no-print">
        <h1>üìç Etiquetas de Loca√ß√µes - Impress√£o em Lote</h1>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Formato:</strong> 30mm x 60mm | <strong>QR Code:</strong> 25mm x 25mm (otimizado para leitura r√°pida)
        </div>

        <div class="form-group">
            <label for="filtro-locacoes">Filtrar loca√ß√µes:</label>
            <select id="filtro-locacoes" onchange="filtrarLocacoes()">
                <option value="todas">Todas as Loca√ß√µes Ativas</option>
                <option value="custom">Filtro Personalizado (por letra ou n√∫mero)</option>
            </select>
        </div>

        <div class="form-group" id="filtro-custom" style="display: none;">
            <label for="filtro-custom-input">Digite o filtro (ex: A, 0001, B-1):</label>
            <input type="text" id="filtro-custom-input" placeholder="Ex: A, 0001, B" oninput="aplicarFiltroCustom()">
        </div>

        <div>
            <button class="btn btn-success" onclick="carregarLocacoes()">üîÑ Atualizar Loca√ß√µes</button>
            <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Imprimir Todas</button>
            <button class="btn btn-secondary" onclick="window.close()">‚úñ Fechar</button>
        </div>

        <div id="contador" style="margin-top: 10px; font-weight: bold;">
            Carregando...
        </div>
    </div>

    <div id="preview-container" class="preview-container">
        <div class="loading">
            Carregando loca√ß√µes...
        </div>
    </div>

    <script>
        let locacoesData = [];
        let filtroAtual = 'todas';
        let filtroCustomValue = '';

        // Carregar loca√ß√µes do backend
        async function carregarLocacoes() {
            try {
                document.getElementById('preview-container').innerHTML = '<div class="loading">Carregando loca√ß√µes...</div>';

                const response = await fetch('/api/locacoes');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                locacoesData = data.data.filter(loc => loc.ativa); // Apenas ativas
                renderizarEtiquetas();

            } catch (error) {
                document.getElementById('preview-container').innerHTML = `
                    <div class="loading" style="color: red;">
                        ‚ùå Erro ao carregar loca√ß√µes: ${error.message}
                    </div>
                `;
                console.error(error);
            }
        }

        // Filtrar loca√ß√µes
        function filtrarLocacoes() {
            const select = document.getElementById('filtro-locacoes');
            filtroAtual = select.value;
            
            const customDiv = document.getElementById('filtro-custom');
            if (filtroAtual === 'custom') {
                customDiv.style.display = 'block';
            } else {
                customDiv.style.display = 'none';
                filtroCustomValue = '';
                renderizarEtiquetas();
            }
        }

        function aplicarFiltroCustom() {
            filtroCustomValue = document.getElementById('filtro-custom-input').value.toUpperCase();
            renderizarEtiquetas();
        }

        // Renderizar etiquetas
        async function renderizarEtiquetas() {
            const container = document.getElementById('preview-container');

            // Aplicar filtro
            let locacoesFiltradas = [...locacoesData];

            if (filtroAtual === 'custom' && filtroCustomValue) {
                locacoesFiltradas = locacoesFiltradas.filter(loc => 
                    loc.codigo.includes(filtroCustomValue)
                );
            }

            // Atualizar contador
            document.getElementById('contador').textContent = `${locacoesFiltradas.length} etiqueta(s) selecionada(s)`;

            if (locacoesFiltradas.length === 0) {
                container.innerHTML = '<div class="loading">Nenhuma loca√ß√£o encontrada com esse filtro.</div>';
                return;
            }

            // Renderizar todas as etiquetas
            container.innerHTML = '';

            for (const locacao of locacoesFiltradas) {
                try {
                    // Buscar QR Code
                    const qrResponse = await fetch(`/api/qrcodes/locacao/${locacao.id}`);
                    const qrData = await qrResponse.json();

                    const etiquetaHtml = `
                        <div class="etiqueta-wrapper">
                            <div class="etiqueta">
                                <div class="header">
                                    <h2>LOCA√á√ÉO</h2>
                                </div>

                                <div class="qr-section">
                                    <img src="${qrData.data.qr}" alt="QR ${locacao.codigo}">
                                </div>

                                <div class="codigo-section">
                                    <div class="codigo-locacao">${locacao.codigo}</div>
                                </div>

                                <div class="footer">
                                    <div class="footer-text">ID: ${locacao.id}</div>
                                </div>
                            </div>
                        </div>
                    `;

                    container.innerHTML += etiquetaHtml;

                } catch (error) {
                    console.error(`Erro ao gerar QR para loca√ß√£o ${locacao.codigo}:`, error);
                }
            }
        }

        // Carregar ao abrir a p√°gina
        carregarLocacoes();
    </script>
</body>
</html>

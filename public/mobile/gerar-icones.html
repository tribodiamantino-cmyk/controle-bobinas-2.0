<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones PWA</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        // Função para desenhar ícone
        function desenharIcone(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#4f46e5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Ícone de bobina (círculo com linha)
            ctx.strokeStyle = '#ffffff';
            ctx.fillStyle = '#ffffff';
            ctx.lineWidth = size * 0.08;
            
            // Círculo externo
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.3, 0, Math.PI * 2);
            ctx.stroke();
            
            // Círculo interno
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.15, 0, Math.PI * 2);
            ctx.fill();
            
            // Texto "BOB"
            ctx.font = `bold ${size*0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BOB', size/2, size*0.75);
        }
        
        // Desenhar ambos os tamanhos
        desenharIcone(document.getElementById('canvas192'));
        desenharIcone(document.getElementById('canvas512'));
        
        // Download automático
        setTimeout(() => {
            // 192x192
            const link192 = document.createElement('a');
            link192.download = 'icon-192.png';
            link192.href = document.getElementById('canvas192').toDataURL();
            link192.click();
            
            // 512x512
            setTimeout(() => {
                const link512 = document.createElement('a');
                link512.download = 'icon-512.png';
                link512.href = document.getElementById('canvas512').toDataURL();
                link512.click();
            }, 1000);
        }, 500);
    </script>
</body>
</html>
